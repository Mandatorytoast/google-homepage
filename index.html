<!Doctype html>
<html>
    <head>
        <title>Google</title>
        <link href="index.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <nav class="nav-container">
                <a href="#" class="nav-item">About</a>
                <a href="#" class="nav-item">Store</a>
                <span class="spacer"></span>
                <a href="#" class="nav-item darker">Gmail</a>
                <a href="#" class="nav-item darker">Images</a>
                <span class="nav-icon" id="google-services-dots"></span>
                <span class='nav-icon' id="google-account-photo"></span>
            </nav>
        </header>
        <main class="center-container">
            <div class="form-container vert-center">
                <img id='google-icon' src="images/google.png">
                <form action="#" method="POST" class="form-container">
                    <div id="search-container">
                        <span id="search-icon" class="fa fa-search"></span>
                        <input type="text" name="search-input" id="search-input"> 
                    </div>
                    <br>
                    <div class="button-container">
                        <input type="button" name="search-button" id="search-button" value="Google Search" class="btn">
                        <input type="button" name='lucky-button' id='lucky button' value="I'm Feeling Lucky" class="btn">

                    </div>

                </form>
            </div>
        </main>
        <footer>
            <a href="#" class="footer-item" id='footer-left'>Advertising</a>
            <a href="#" class="footer-item">Business</a>
            <a href="#" class="footer-item">How Search works</a>
            <span class="spacer"></span>
            <a href="#" class="footer-item">Privacy</a>
            <a href="#" class="footer-item">Terms</a>
            <a href="#" class="footer-item" id="footer-right">Settings</a>
        </footer>
    </body>
</html>
